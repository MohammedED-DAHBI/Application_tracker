{% extends "layout.html" %}

{% block title %}
    Nouveau Candidat
{% endblock %}

{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/candidate_details.css' %}">
    <link rel="stylesheet" href="{% static 'css/new_candidate.css' %}">
{% endblock links %}

{% block body %}
<main class="container-fluid">
    <form action="{% url 'candidates:new' %}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-2">
                <label for="id_name">Nom</label>
            </div>
            <div class="col-sm-10">
                <input type="text" name="name" maxlength="255" required="" id="id_name">
            </div>
            {% comment %} <div class="col-sm-5"></div> {% endcomment %}
        </div>

        <div class="row">
            <div class="col-sm-2">
                <label for="id_status">Statuts</label>
            </div>
            <div class="col-sm-10">
                <select class="custom-select" name="status" id="id_status">
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-2">
                <label for="id_cv">Cv</label>
            </div>
            <div class="col-sm-10">
                <div class="cv-container">
                    <input type="file" class="custom-file-input" name="cv" id="id_cv" onchange="fillCvLink()">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <label for="id_position">
                    Poste
                </label>
            </div>
            <div class="col-sm-10">
                <input type="text" name="position" maxlength="255" required="" id="id_position">
            </div>

        </div>
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-2">
                <button type="submit">Ajouter</button>
            </div>
            <div class="col-sm-1"></div>
        </div>
        
    </form>
</main>

{% endblock body %}

{% block scripts %}
    <script src="{% static 'js/main.js' %}" onload="loadItems()"></script>
{% endblock scripts %}
