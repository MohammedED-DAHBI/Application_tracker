{% extends "layout.html" %}
{% block title %}
    Add candidate
{% endblock title %}

{% block body %}
    <h1>New candidate</h1>
    <form action="{% url 'candidates:new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add">
    </form>
{% endblock body %}
