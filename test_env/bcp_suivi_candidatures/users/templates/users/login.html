{% extends "layout.html" %}

{% block title %}
    Login
{% endblock title %}

{% block links %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock links %}

{% block body %}
    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <h1>Connexion</h1>
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button type="submit">Login</button>
    </form>
{% endblock body %}
