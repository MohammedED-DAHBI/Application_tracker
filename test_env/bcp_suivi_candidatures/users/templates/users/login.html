{% extends "layout.html" %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
    <h1>Login</h1>
    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <input type="submit" value="Submit">
    </form>
{% endblock body %}
