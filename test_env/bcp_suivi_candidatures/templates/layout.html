<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %} 
            {% endblock %}
        </title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        {% block links %}{% endblock links %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="dark-overlay"></div>
        {% if user.is_authenticated %}
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="{% url 'candidates:list' %}"><i class="bi-table"></i><span> Candidats</span></a>
                    </li>
                    <li>
                        <a href="{% url 'candidates:new' %}"><i class="bi-plus-circle"></i><span> Nouveau </span></a>
                    </li>
                    <li>
                        <a href="{% url 'users:profile' %}"><i class="bi-person"></i><span> Profil </span></a>
                    </li>
                    <li id="logout_item">
                        <form action="{% url 'users:logout' %}" method="post" class="logout-form">
                            {% csrf_token %}
                            <button type="submit" id="logout_button"><i class="bi-lock"></i><span> DÃ©connexion</span></button>
                        </form>
                    </li>
                </ul>
            </nav> 
        {% endif %}
        
        {% block body %} 
        {% endblock %}
    </body>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</html>
